<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Logical Carousel - Open Props</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section>
      <div
        class="carousel"
        aria-label="Featured Items Carousel"
        aria-roledescription="carousel"
      >
        <header>
          <h1>Campeche</h1>
          <a href="botones.html"><button  class="btn volver">Volver</button></a>
          <div class="controls">
            <button
              id="prevBtn"
              aria-label="Previous"
              title="Previous"
              onclick="Scroller.scrollBy(-516, 0)"
            >
              <svg
                width="10"
                height="15"
                viewBox="0 0 10 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M8.71833 15L0 7.5L8.71833 0L10 1.10257L2.56337 7.5L10 13.8974L8.71833 15Z"
                  fill="black"
                />
              </svg>
            </button>
            <button
              id="nextBtn"
              aria-label="Next"
              title="Next"
              onclick="Scroller.scrollBy(516, 0)"
            >
              <svg
                width="10"
                height="15"
                viewBox="0 0 10 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M1.28167 15L10 7.5L1.28167 0L1.72702e-07 1.10257L7.43663 7.5L1.72702e-07 13.8974L1.28167 15Z"
                  fill="black"
                />
              </svg>
            </button>
          </div>
        </header>

        <div
          id="Scroller"
          class="scroller"
          role="group"
          aria-label="Items Scroller"
          aria-live="polite"
        >
          <a
            href="/"
            class="snap"
            aria-label="1 of 6"
            aria-roledescription="item"
          >
          
          <a
            href="/"
            class="snap"
            aria-label="2 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                <source
                 
                  type="image/avif"
                />
                <img
                  src="campeche.jpg"
                  alt=""
                  loading="lazy"
                  width="500"
                  height="500"
                />
              </picture>

              <figcaption>
                <div>#1</div>
              </figcaption>
            </figure>
          </a>
          <a
            href="/"
            class="snap"
            aria-label="3 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                <source
                 
                  type="image/avif"
                />
                <img
                  src="campeche2.jpg"
                  alt=""
                  loading="lazy"
                  width="500"
                  height="500"
                />
              </picture>
              <figcaption>
                <div>#2</div>
              </figcaption>
            </figure>
          </a>
          <a
            href="/"
            class="snap"
            aria-label="4 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                <source
                 
                  type="image/avif"
                />
                <img
                  src="campeche3.jpg"
                  alt=""
                  loading="lazy"
                  width="500"
                  height="500"
                />
              </picture>
              <figcaption>
                <div>#3</div>
              </figcaption>
            </figure>
          </a>
          <a
            href="/"
            class="snap"
            aria-label="5 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                <source
                 
                  type="image/avif"
                />
                <img
                  src="campeche4.png"
                  alt=""
                  loading="lazy"
                  width="500"
                  height="500"
                />
              </picture>
              <figcaption>
                <div>#4</div>
              </figcaption>
            </figure>
          </a>
          <a
            href="/"
            class="snap"
            aria-label="6 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                <source
                 
                  type="image/avif"
                />
                <img
                  src="campeche5.png"
                  alt=""
                  loading="lazy"
                  width="500"
                  height="500"
                />
              </picture>
              <figcaption>
                <div>#5</div>
              </figcaption>
            </figure>
          </a>
        </div>
      </div>
    </section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
